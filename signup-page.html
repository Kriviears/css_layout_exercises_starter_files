<!DOCTYPE html>
<html>

<head>
  <title>AnalogSea Signup</title>
  <link rel="stylesheet" type="text/css" href="styles/signup-page.css">
</head>

<body>
<img src="images/Analogo.png" alt="AnalogSea" />

  <section class="signup-form">
    <h1>Sign up</h1>


    <div class="inputs">
      <label for="user-email">Email</label>
      <input placeholder="foo@bar.com" type="email" name='user-email' id="user-email" />

      <label for="user-pass">Password</label>
      <input placeholder="1234passw0rd" type="password" name="user-pass" id="user-pass" />
    </div>

    <button type="submit">Sign up</button>

    <a href="/forgot-password/new">Forgot password?</a>
  </section>

  <p>Already have an account? <a href="/login"> Login</a></p>


</body>

</html>
